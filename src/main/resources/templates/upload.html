<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Upload service</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <form autocomplete="off" action="#" th:action="@{/upload}"
                          th:object="${dbfile}" method="post" enctype="multipart/form-data" class="m-t" role="form"
                          data-toggle="validator">
                        <div class="form-group input-group has-feedback">
                            <td>Select client:</td>

                            <select th:field="*{client}">
                                <option value=""> -- </option>
                                <option th:each="client : ${clients}"
                                        th:value="${client.clientname}"
                                        th:utext="${client.clientname}"/>
                            </select>


                        </div>
                        <div class="form-group input-group has-feedback">

                            <td>Select File Category</td>
                            <td>
                                <select th:field="*{fileCategory}">
                                    <option value="form1"> form1 </option>
                                    <option value="form2"> form2 </option>                                    
                                    <option value="form3"> form3 </option>                                    
                                </select>
                            </td>
                        </div>

                        <div class="form-group input-group has-feedback">
                            <input type="file" name="file" />

                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Add</button>
                    </form>
                </body>
                </html>
