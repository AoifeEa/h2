<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>KYC Buddy</title>
        <div th:replace="fragments/header :: header-css"/>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-6 mx-auto">
                    <h1>New User Registration</h1>
                    <form autocomplete="off" action="#" th:action="@{/register}"
                          th:object="${user}" method="post" class="m-t" role="form"
                          data-toggle="validator">

                        <div class="form-group input-group has-feedback">

                            <input type="text" th:field="*{username}" placeholder="User Name" class="form-control" required />

                        </div>

                        <div class="form-group input-group has-feedback">
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" required />

                        </div>
                        
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button type="submit" class="btn btn-lg btn-primary btn-block ">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"/>
    </body>
</html>
